<!--原油価格-->

function GennyuKakaku() {
	GennyuSoujuyou = 0;
	GennyuKyoukyuu = 0;
	for (HenA=0;HenA<=AreaSousu;HenA++) {
		GennyuSoujuyou += AreaEco[HenA]*AreaChi[HenA]/100;
		GennyuKyoukyuu += AreaOil[HenA]*AreaChi[HenA]/100;
	}
	GennyuNum = GennyuSoujuyou/GennyuKyoukyuu*0.2;
	GennyuNum = Math.round(GennyuNum*100)/100;
}

GennyuKakaku()

<!--歳入-->

function Keisann() {
	for (KeisannHenA=0;KeisannHenA<=KokkaSousu;KeisannHenA++) {
		NationEco[KeisannHenA]=0;
		NationPon[KeisannHenA]=0;
	}
	for (KeisannHenA=0;KeisannHenA<=AreaSousu;KeisannHenA++) {
		if (NationInd[AreaShi[KeisannHenA]]==-1) {
			NationEco[AreaShi[KeisannHenA]] += AreaEco[KeisannHenA]*AreaChi[KeisannHenA]/100*KeikiNum/100*(1-GennyuNum)*(100-NationHuh[AreaShi[KeisannHenA]])/100;
			NationEco[AreaShi[KeisannHenA]] += AreaOil[KeisannHenA]*AreaChi[KeisannHenA]/100*GennyuNum*(100-NationHuh[AreaShi[KeisannHenA]])/100;
		}
		if (NationInd[AreaShi[KeisannHenA]]!=-1) {
			NationEco[AreaShi[KeisannHenA]] += AreaEco[KeisannHenA]/2*AreaChi[KeisannHenA]/100*KeikiNum/100*(1-GennyuNum)*(100-NationHuh[AreaShi[KeisannHenA]])/100;
			NationEco[AreaShi[KeisannHenA]] += AreaOil[KeisannHenA]/2*AreaChi[KeisannHenA]/100*GennyuNum*(100-NationHuh[AreaShi[KeisannHenA]])/100;
			NationEco[NationInd[AreaShi[KeisannHenA]]] += AreaEco[KeisannHenA]/2*AreaChi[KeisannHenA]/100*KeikiNum/100*(1-GennyuNum)*(100-NationHuh[AreaShi[KeisannHenA]])/100;
			NationEco[NationInd[AreaShi[KeisannHenA]]] += AreaOil[KeisannHenA]/2*AreaChi[KeisannHenA]/100*GennyuNum*(100-NationHuh[AreaShi[KeisannHenA]])/100;
			NationEco[NationInd[AreaShi[KeisannHenA]]] = Math.round(NationEco[NationInd[AreaShi[KeisannHenA]]]*10)/10;
		}
		NationEco[AreaShi[KeisannHenA]] =  Math.round(NationEco[AreaShi[KeisannHenA]]*NationTecEconomyEff[AreaShi[KeisannHenA]]*10)/10;
		NationPon[AreaShi[KeisannHenA]] += AreaPop[KeisannHenA];
		NationPon[AreaShi[KeisannHenA]] = Math.round(NationPon[AreaShi[KeisannHenA]]);
	}
}

			HyoujiKoshinn()
		}

}

function ComEco() {
	HenB = (AreaEco[SenntakuArea]-AreaPop[SenntakuArea])*5;

	HenA = Math.round(AreaEco[SenntakuArea]/AreaPop[SenntakuArea]*MiscAreaKeizaikaihatu*(5-(AreaChi[SenntakuArea]/100*4))*(2-(PaceNum/100))*(200-KeikiNum)/100*(100/AreaInf[SenntakuArea])/NationTecEcoGrothCost[AreaSen[SenntakuArea]]+HenB);
	if (NationMon[PlayNation]<HenA) {
		alert("経済開発には資金が"+HenA+"必要です");

		NationMon[PlayNation]-=HenA;

		AreaEco[SenntakuArea] = Math.round(AreaEco[SenntakuArea]*10)/10;
		Keisann()
		HyoujiKoshinn()
	}
}

function ComDip() {
	if (NationPop[PlayNation]<10) {
		alert("関係改善には政治力が10必要です");
	}
	if (NationPop[PlayNation]>=10) {
		if (AreaShi[SenntakuArea]==PlayNation) {
			alert("自国へ関係改善を行うことはできません");
		}
		if (AreaShi[SenntakuArea]!=PlayNation) {
			NationPop[PlayNation]-=10;
			NationPop[PlayNation] = Math.round(NationPop[PlayNation]*10)/10;
			HenA = PaceNum-50;
			if (HenA<0) { HenA=0; }
			NationKan[AreaShi[SenntakuArea]][PlayNation] += 5+((NationArm[PlayNation]/NationArm[AreaShi[SenntakuArea]]*(150-PaceNum)/100)+(NationEco[PlayNation]/NationEco[AreaShi[SenntakuArea]]*(HenA)/100))*2;
			NationKan[AreaShi[SenntakuArea]][PlayNation] = Math.round(NationKan[AreaShi[SenntakuArea]][PlayNation]*10)/10;
			alert(NationNam[AreaShi[SenntakuArea]]+"からの評価が"+NationKan[AreaShi[SenntakuArea]][PlayNation]+"になりました");
			Keisann()
			HyoujiKoshinn()
		}
	}
}

<!--【不可侵条約】-->

function ComFuk() {
	if (NationPop[PlayNation]<20) {
		alert("不可侵条約締結には政治力が20必要です");
	}
	if (NationPop[PlayNation]>=20) {
		if (AreaShi[SenntakuArea]==PlayNation) {
			alert("自国と不可侵条約を結ぶことはできません");
		}
		if (NationInd[AreaShi[SenntakuArea]]!=-1) {
			alert("従属国と不可侵条約を結ぶことはできません");
		}
		if (AreaShi[SenntakuArea]!=PlayNation && NationInd[AreaShi[SenntakuArea]]==-1) {
			if (NationFukashinn[PlayNation][AreaShi[SenntakuArea]]!=0) {
				alert(NationNam[AreaShi[SenntakuArea]]+"とは既に不可侵条約を締結しています");
			}
			if (NationFukashinn[PlayNation][AreaShi[SenntakuArea]]==0) {
				HenA=0;
				NationPop[PlayNation]-=20;
				NationPop[PlayNation] = Math.round(NationPop[PlayNation]*10)/10;
				if (NationArm[PlayNation]/NationArm[[AreaShi[SenntakuArea]]]>0.5 && NationKyo[AreaShi[SenntakuArea]]>MiscAIWarKyoui && NationKan[AreaShi[SenntakuArea]][PlayNation]>-25) {
					NationFukashinn[AreaShi[SenntakuArea]][PlayNation]=MiscFukaTurn;
					NationFukashinn[PlayNation][AreaShi[SenntakuArea]]=MiscFukaTurn;
					NationKan[AreaShi[SenntakuArea]][PlayNation] += 10;
					NationKan[AreaShi[SenntakuArea]][PlayNation] = Math.round(NationKan[AreaShi[SenntakuArea]][PlayNation]*10)/10;
					NationKan[PlayNation][AreaShi[SenntakuArea]] += 10;
					NationKan[PlayNation][AreaShi[SenntakuArea]] = Math.round(NationKan[PlayNation][AreaShi[SenntakuArea]]*10)/10;
					HenA=1;
					alert(NationNam[AreaShi[SenntakuArea]]+"との不可侵条約締結に成功しました");
				}
				if (HenA==0) { alert(NationNam[AreaShi[SenntakuArea]]+"との不可侵条約締結に失敗しました"); }
				Keisann()
				HyoujiKoshinn()
			}
		}
	}
}

<!--【従属要求】-->
//従属要求を成功させるには、（１）【必須】対象国の4倍以上の軍（２）対象国との関係が良い（３）対象国と同宗教（４）【必須】対象国が軍事的脅威を感じている（５）平和度が低い

function ComJuz() {
	if (NationPop[PlayNation]<20) {
		alert("従属要求には政治力が20必要です");
	}
	if (NationPop[PlayNation]>=20) {
		if (AreaShi[SenntakuArea]==PlayNation) {
			alert("自国へ従属要求を行うことはできません");
		}
		if (AreaShi[SenntakuArea]!=PlayNation) {
			if (PaceNum>IdeologyJuz[NationIdo[PlayNation]]) {
				alert("イデオロギーが"+IdeologyNam[NationIdo[PlayNation]]+"の場合、平和度が"+IdeologyJuz[NationIdo[PlayNation]]+"以下でないと従属要求は行えません");
			}
			if (PaceNum<=IdeologyJuz[NationIdo[PlayNation]]) {
				NationPop[PlayNation]-=20;
				NationPop[PlayNation] = Math.round(NationPop[PlayNation]*10)/10;
				NationKou[PlayNation]+=5;
				HenB = 0;
				if (MinnzokuRel[NationMin[PlayNation]]==MinnzokuRel[NationMin[AreaShi[SenntakuArea]]]) { HenB=20; }
				HenC = 0;
				if (NationArm[PlayNation]/NationArm[AreaShi[SenntakuArea]]>4 && NationKyo[AreaShi[SenntakuArea]]>1 && NationArm[PlayNation]/NationArm[AreaShi[SenntakuArea]]/4*NationKan[AreaShi[SenntakuArea]][PlayNation]+(100-PaceNum)/2+HenB>100) {
					NationInd[AreaShi[SenntakuArea]]=PlayNation;
					NationKan[AreaShi[SenntakuArea]][PlayNation]+=25;
					if (NationKan[PlayNation][AreaShi[SenntakuArea]]<50) { NationKan[PlayNation][AreaShi[SenntakuArea]]=50; }
					NationKou[PlayNation]+=5;
					alert(NationNam[AreaShi[SenntakuArea]]+"を従属させることに成功しました");
					Keisann()
					HenC = 1;
				}
				if (HenC==0) {
					alert(NationNam[AreaShi[SenntakuArea]]+"は我が国の従属化の要求を拒否しました");
					NationKan[AreaShi[SenntakuArea]][PlayNation]-=50;
					NationKan[PlayNation][AreaShi[SenntakuArea]]-=25;
				}
				PaceNum-=3;
				if (PaceNum<0) { PaceNum=0; }
				PaceNum = Math.round(PaceNum*10)/10;
				HyoujiKoshinn()
			}
		}
	}
}

var KoshinnNum = 0;
var PlayNationKoshinn = 0;

function ComTur() {
	if (Game==1) {
		TurnKoshinn()

}

function TurnKoshinn() {
	<!--各国手番-->
	while (PlayNationKoshinn==0) {
		KoshinnNum++;
 		if (KoshinnNum>KokkaSousu) {
 			KoshinnNum=0;
 			TurnNum++;
 			if (TurnNum%10==1) {
 				<!--10ターン経過処理-->
 				PaceNumKoushinn()
 				KousennseiKoushinn()
 			}
 			RandomEvent()
 			KeikiHenndou()
 			GennyuKakaku()
 			Nannminn()
 			Kokkyoumasatu()
 			ChiannKaihuku()
 			WarExhKaihuku()
 			KaisennKousakuKousinn()
 			FukasinnKoushinn()
 			SekaikennKeisann()
 			Seiryokukenn()
 		}
		if (KoshinnNum!=PlayNation) {
			AINum = KoshinnNum;
			AI()
		}
		if (KoshinnNum==PlayNation) {
			PlayNationKoshinn = 1;
		}
	}
	<!--プレイヤー国家用処理-->
	Keisann()
	PlayNationKoshinn = 0;
	NationMon[PlayNation] += NationEco[PlayNation];
	NationMon[PlayNation] -= NationArm[PlayNation]*MiscArmIjihi;
	NationMon[PlayNation] -= NationPon[PlayNation]*NationRes[PlayNation];
	NationMon[PlayNation] = Math.round(NationMon[PlayNation]*10)/10;
	NationPop[PlayNation] += NationPoi[PlayNation];
	if (NationPop[PlayNation]>NationPoi[PlayNation]*MiscPoliticsPowerBitiku) { NationPop[PlayNation]=NationPoi[PlayNation]*MiscPoliticsPowerBitiku; }
	TecNation = PlayNation;
	TecProgress()
	ArmZousetu = 0;
	GunnjiSakusenn = 0;
	HyoujiKoshinn()
}

function KeikiHenndou() {
	KonnkiKeizaiKibo = 0;
	KeikiNum += (100-KeikiNum)/4;
	for (HenA=0;HenA<=AreaSousu;HenA++) {
		KonnkiKeizaiKibo += AreaEco[HenA]*AreaChi[HenA]/100;
	}
	KeikiNum *= KonnkiKeizaiKibo/ZennkiKeizaiKibo;
	KeikiNum += (PaceNum-100)/5;
	if (KeikiNum<50) { KeikiNum=50; }
	if (KeikiNum>150) { KeikiNum=150; }
	KeikiNum = Math.round(KeikiNum);
	ZennkiKeizaiKibo = KonnkiKeizaiKibo;
}

ChiannKari = new Array();

}

function Nannminn() {
	for (HenA=0;HenA<=AreaSousu;HenA++) {
		ChiannKari[HenA] = AreaChi[HenA];
		for (HenB=0;HenB<=AreaSousu;HenB++) {
			if (AreaSetuzokuData[HenA][HenB]==1) {
				if (AreaChi[HenA]>AreaChi[HenB]) {
					ChiannKari[HenA] = AreaChi[HenA]-(AreaChi[HenA]-AreaChi[HenB])/NationNal[AreaShi[HenA]];
					ChiannKari[HenA] = Math.round(ChiannKari[HenA]*10)/10;
				}
			}
		}
	}
	for (HenA=0;HenA<=AreaSousu;HenA++) {
		AreaChi[HenA]=ChiannKari[HenA];
	}
}

<!--国境摩擦-->

NationKanKokkyou = new Array();

		NationKanKokkyou[HenA][HenB] = 0;
	}
}

function Kokkyoumasatu() {
	for (HenA=0;HenA<=AreaSousu;HenA++) {
		for (HenB=0;HenB<=AreaSousu;HenB++) {
			if (AreaSetuzokuData[HenA][HenB]==1 && AreaShi[HenA]!=AreaShi[HenB]) {
				if (NationKanKokkyou[AreaShi[HenA]][AreaShi[HenB]]>-25) {
					if (NationInd[AreaShi[HenA]]!=AreaShi[HenB] && NationInd[AreaShi[HenB]]!=AreaShi[HenA]) {//宗主国と従属国の間では国境摩擦は発生しない
						if (NationMin[AreaShi[HenA]]!=NationMin[AreaShi[HenB]]) {//同民族同士では国境摩擦は発生しない
							if (NationFukashinn[AreaShi[HenA]][AreaShi[HenB]]==0) {//不可侵締結国家同士では国境摩擦は発生しない
								NationKanKokkyou[AreaShi[HenA]][AreaShi[HenB]] -= 0.2;//約10年で国境摩擦最大値に
								NationKanKokkyou[AreaShi[HenA]][AreaShi[HenB]] = Math.round(NationKanKokkyou[AreaShi[HenA]][AreaShi[HenB]]*10)/10;
								NationKan[AreaShi[HenA]][AreaShi[HenB]] -= 0.2;
								NationKan[AreaShi[HenA]][AreaShi[HenB]] = Math.round(NationKan[AreaShi[HenA]][AreaShi[HenB]]*10)/10;
							}
						}
					}
				}
			}
		}
	}
}

<!--治安回復-->

function ChiannKaihuku() {
	for (HenA=0;HenA<=AreaSousu;HenA++) {
		if (AreaChi[HenA]!=100) {
			if (AreaRel[HenA]==MinnzokuRel[NationMin[AreaShi[HenA]]]) {//同宗教で+2
				AreaChi[HenA] += 2;
			}
			if (AreaRel[HenA]!=MinnzokuRel[NationMin[AreaShi[HenA]]]) {//異宗教で+1
				AreaChi[HenA] += 1;
			}
			if (AreaMin[HenA]==NationMin[AreaShi[HenA]]) {//同民族で+1(重複あり)
				AreaChi[HenA] += 1;
			}
			if (AreaChi[HenA]>100) { AreaChi[HenA]=100; }
			AreaChi[HenA] = Math.round(AreaChi[HenA]*10)/10;
		}
	}
}

function WarExhKaihuku() {
	for (HenA=0;HenA<=KokkaSousu;HenA++) {
		if (NationExh[HenA]>0) {
			HenC=0;
			for (HenB=0;HenB<=KokkaSousu;HenB++) {

			NationExh[HenA] = Math.round(NationExh[HenA]);
			if (NationExh[HenA]<0) { NationExh[HenA]=0; }
		}
	}
}

<!--【AI】-->

JuzokuTarget = new Array();
for(HenA=0;HenA<=KokkaSousu;HenA++) {
	JuzokuTarget[HenA]=0;
}

function AI() {
	<!--資金計算-->
	NationMon[AINum] += NationEco[AINum];
	NationMon[AINum] -= NationArm[AINum]*MiscArmIjihi;
	NationMon[AINum] -= NationPon[AINum]*NationRes[AINum];
	<!--政治力計算-->
	NationPop[AINum]+=NationPoi[AINum];
	if (NationPop[AINum]>NationPoi[AINum]*MiscPoliticsPowerBitiku) { NationPop[AINum]=NationPoi[AINum]*MiscPoliticsPowerBitiku; }
	<!--研究-->
	TecNation = AINum;
	TecProgress()
	if (NationEco[AINum]*0.3<NationPon[AINum]*NationRes[AINum]) {
		NationRes[AINum] = Math.round(NationEco[AINum]*0.15/NationPon[AINum]*100)/100;
	}
	if (NationEco[AINum]*0.1>NationPon[AINum]*NationRes[AINum]) {
		NationRes[AINum] = Math.round(NationEco[AINum]*0.15/NationPon[AINum]*100)/100;
	}
	<!--（国内）-->
	<!--治安作戦（削除）-->
	<!--（外交）-->
	HenKyoui = AINum;
	KyouiKeisann()
	AIDipAction = 0;
	<!--対外脅威が低い-->
	if (NationKyo[AINum]<MiscAIWarKyoui) {
		<!--宣戦布告-->
		for (HenA=0;HenA<=KokkaSousu;HenA++) {
			if (NationKai[AINum][HenA]==0) {
				if (NationExh[AINum]==0) {
					if (MiscDecArm*MiscBattelDefBon<=NationArm[AINum]/NationArm[HenA]*Math.random()) {
						for (HenB=0;HenB<=AreaSousu;HenB++) {
							if (AreaShi[HenB]==AINum) {
								for (HenC=0;HenC<=AreaSousu;HenC++) {
									if (AreaShi[HenC]==HenA) {
										if (AreaSetuzokuData[HenB][HenC]==1) {
											if (NationFukashinn[AINum][AreaShi[HenB]]==0) {
												HenE=0;//他国と戦争中でない
												for (HenD=0;HenD<=KokkaSousu;HenD++) {
													if (NationWar[AINum][HenD][0]>0) {
														HenE=1;
													}
												}
												if (HenE==0) {
													if (AIDipAction==0) {
														if (Math.random()>=0.5) {
															AttNation = AINum;
															DefNation = HenA;
															NationKou[AINum]+=10;
															War()
															AIDipAction = 1;
														}
													}
												}
											}
										}
									}
								}
							}
						}
					}
				}
			}
		}
		<!--開戦工作-->
		if (NationPop[AINum]>=20) {
			for (HenA=0;HenA<=AreaSousu;HenA++) {
				if (AreaShi[HenA]==AINum) {
					for (HenB=0;HenB<=AreaSousu;HenB++) {
						if (AreaSetuzokuData[HenA][HenB]==1) {
							if (MiscDecArm*MiscBattelDefBon<=NationArm[AINum]/NationArm[AreaShi[HenB]]) {
								if (NationInd[AreaShi[HenB]]==-1) {
									if (NationFukashinn[AINum][AreaShi[HenB]]==0) {
										if (NationKai[AINum][AreaShi[HenB]]==999) {
											HenD=0;//他国と戦争中でない
											for (HenC=0;HenC<=KokkaSousu;HenC++) {
												if (NationWar[AINum][HenC][0]>0) {
													HenD=1;
												}
											}
											if (HenD==0) {
												if (AIDipAction==0) {
													if (Math.random()>=0.75) {
														NationPop[AINum]-=20;
														NationKai[AINum][AreaShi[HenB]] = 4;
														NationKan[AINum][AreaShi[HenB]]-=25;
														NationKan[AreaShi[HenB]][AINum]-=50;
														NationKou[AINum]+=5;
														alert(NationNam[AINum]+"が"+NationNam[AreaShi[HenB]]+"へ開戦工作を行っています");
														AIDipAction = 1;
													}
												}
											}
										}
									}
								}
							}
						}
					}
				}
			}
		}
	}
	<!--対外脅威が高い-->
	if (AIDipAction==0) {
		if (NationKyo[AINum]>MiscAIWarKyoui) {
			if (NationInd[AINum]==-1) {
				<!--不可侵条約締結-->
				if (NationPop[AINum]>=20) {
					HenC = 0; HenD = 999;
					for (HenA=0;HenA<=AreaSousu;HenA++) {
						if (AreaShi[HenA]==AINum) {
							for (HenB=0;HenB<=AreaSousu;HenB++) {
								if (AreaSetuzokuData[HenA][HenB]==1) {
									if (AINum!=AreaShi[HenB] && NationArm[AreaShi[HenB]]/NationArm[AINum]>0.3 && NationFukashinn[AINum][AreaShi[HenB]]==0 && NationInd[AreaShi[HenB]]==-1 && NationWar[AINum][AreaShi[HenB]][0]==0) {
										if (NationArm[AINum]/NationArm[[AreaShi[HenB]]]>0.5 && NationKyo[AreaShi[HenB]]>MiscAIWarKyoui && NationKan[AreaShi[HenB]][AINum]>-25) {
											HenF = NationArm[AreaShi[HenB]]/NationArm[AINum]*(100+NationKan[AreaShi[HenB]][AINum]);
											if (HenF>HenC) { HenC = HenF; HenD = AreaShi[HenB]; }
										}
									}
								}
							}
						}
					}
					if (HenD!=999) {
						NationFukashinn[HenD][AINum]=MiscFukaTurn;
						NationFukashinn[AINum][HenD]=MiscFukaTurn;
						NationKan[HenD][AINum]+=10;
						NationKan[HenD][AINum] = Math.round(NationKan[HenD][AINum]*10)/10;
						NationKan[AINum][HenD]+=10;
						NationKan[AINum][HenD] = Math.round(NationKan[AINum][HenD]*10)/10;
						alert(NationNam[AINum]+"は"+NationNam[HenD]+"と不可侵条約を締結しました");
						KyouiKeisann()
						AIDipAction=1;
					}
				}
			}
		}
	}
	<!--（財政）-->
	<!--軍増設-->
	if (NationEco[AINum]>=NationArm[AINum]*MiscArmIjihi*2) {
		while (NationMon[AINum]>=MiscArmZousetu) {
			NationArm[AINum] += 0.5;
			NationArm[AINum] = Math.round(NationArm[AINum]*100)/100;
			NationMon[AINum] -= MiscArmZousetu;
		}
	}
	<!--経済開発-->//軍増設は、軍の維持費と経済収入により上限があり、上限を満たすと軍増設が行われなくなる＝資金が余りはじめ、経済開発が行われるように
	AIKeizaikaihatu =  new Array();
	for (HenA=0;HenA<=AreaSousu;HenA++) {
		AIKeizaikaihatu[HenA] = 9999;
		if (AreaShi[HenA]==AINum && AreaSen[HenA]==AINum) {
			HenB = (AreaEco[HenA]-AreaPop[HenA])*5;
			if (HenB<0) { HenB=0; }
			AIKeizaikaihatu[HenA] = Math.round(AreaEco[HenA]/AreaPop[HenA]*MiscAreaKeizaikaihatu*(5-(AreaChi[HenA]/100*4))*(2-(PaceNum/100))*(200-KeikiNum)/100*(100/AreaInf[HenA])/NationTecEcoGrothCost[AreaSen[HenA]]+HenB);
		}
	}
	HenC = 9999;
	HenD = 0;
	for (HenA=0;HenA<=AreaSousu;HenA++) {
		if (HenC>AIKeizaikaihatu[HenA]) {
			HenC=AIKeizaikaihatu[HenA];
			HenD=HenA;
		}
	}
	if (HenC!=9999) {
		//インフラ建設
		if (AIInfOboe[AINum]==0) {
			if (NationMon[AINum]<HenC) {
				if (NationMon[AINum]>=MiscInf) {
					if (AreaInf[HenD]<MiscAIInfLim) {
						NationMon[AINum]-=MiscInf;
						NationMon[AINum] = Math.round(NationMon[AINum]*10)/10;
						AreaInf[HenD]+=10;
						AreaInf[HenD] = Math.round(AreaInf[HenD]);
						AIInfOboe[AINum] = 1;//AIは最低でも、インフラ開発と経済開発を交互に行う
					}
				}
			}
		}
		//経済開発
		if (NationMon[AINum]>=HenC) {
			NationMon[AINum]-=HenC;
			NationMon[AINum] = Math.round(NationMon[AINum]*10)/10;
			AreaEco[HenD]+=0.5;
			AreaEco[HenD] = Math.round(AreaEco[HenD]*10)/10;
			AIInfOboe[AINum] = 0;
		}
	}
	<!--（軍事）-->
	HenE = 0; HenF = 999; HenG=0;
	for (HenA=0;HenA<=KokkaSousu;HenA++) {
		if (NationWar[AINum][HenA][0]>0) {//自国と戦争している国家が存在するか
			if (NationArm[HenA]/NationArm[AINum]<0.8) {//相手国の軍隊が自国の80％未満ならば攻撃を実行する
				for (HenB=0;HenB<=AreaSousu;HenB++) {
					if (AreaSen[HenB]==HenA) {//目標となる相手国占領エリア
						for (HenC=0;HenC<=AreaSousu;HenC++) {
							if (AreaSen[HenC]==AINum && AreaSetuzokuData[HenB][HenC]==1) {//出撃拠点となる自国占領エリア
								if (HenE<AreaEco[HenB]) {//攻撃可能エリアのうち、最も経済力の高い地域を選定する
									HenE=AreaEco[HenB];
									HenF=HenB;
									HenG=1;
								}
							}
						}
					}
				}
			}
			if (NationArm[HenA]/NationArm[AINum]>=0.8) {//(自国が複数国家と戦争している場合)自国軍の80％を上回る軍を保有する国家が存在する場合、攻撃作戦は中止となる
				HenG=0;
			}
		}
	}
	if (HenG==1) {
		BattleArea=HenF;
		BattleAttNation=AINum;
		BattleDefNation=AreaSen[HenF];
		Battle()
	}
}

<!--【AI脅威計算】-->

function KyouiKeisann() {
	NationKyo[HenKyoui] = 0;
	KyouiKeisannKokka = new Array();//2か所以上で隣接している国家の脅威を二重に計算するのを防止するため
	for (HenKyouiA=0;HenKyouiA<=KokkaSousu;HenKyouiA++) {
		KyouiKeisannKokka[HenKyouiA] = new Array();
	}
	for (HenKyouiA=0;HenKyouiA<=AreaSousu;HenKyouiA++) {
		if (HenKyoui==AreaShi[HenKyouiA]) {
			for (HenKyouiB=0;HenKyouiB<=AreaSousu;HenKyouiB++) {
				if (AreaSetuzokuData[HenKyouiA][HenKyouiB]==1 && AreaShi[HenKyouiA]!=AreaShi[HenKyouiB]) {
					if (KyouiKeisannKokka[AreaShi[HenKyouiB]]==0) {
						if (NationFukashinn[HenKyoui][AreaShi[HenKyouiB]]<MiscFukasinnKyoJogai) {//不可侵条約を締結している国は除外
							if (NationInd[HenKyoui]!=AreaShi[HenKyouiB] && AreaShi[HenKyouiB]!=NationInd[HenKyoui]) {//宗主国と属国は対象外
								if (AIKannsoku>=10) { alert(NationNam[HenKyoui]+"が"+NationNam[AreaShi[HenKyouiB]]+"の軍事的脅威を計算"); }
								NationKyo[HenKyoui] += (NationArm[AreaShi[HenKyouiB]]/NationArm[HenKyoui])**2;
								KyouiKeisannKokka[AreaShi[HenKyouiB]] = 1;
									<!--【属国に対しては宗主国の軍も脅威度に加算】-->
									if (KyouiKeisannKokka[NationInd[AreaShi[HenKyouiB]]]==0) {
										if (NationInd[AreaShi[HenKyouiB]]!=-1) {
											NationKyo[HenKyoui] += (NationArm[NationInd[AreaShi[HenKyouiB]]]/NationArm[HenKyoui])**2;
											KyouiKeisannKokka[NationInd[AreaShi[HenKyouiB]]] = 1;
										}
									}
								NationKyo[HenKyoui] = Math.round(NationKyo[HenKyoui]*10)/10;
							}
						}
					}
				}
			}
		}
	}
}

function Seiryokukenn() {
	for (HenA=0;HenA<=AreaSousu;HenA++) {
		AreaSeiryoku[HenA] = new Array();
		for (HenB=0;HenB<=KokkaSousu;HenB++) {
			AreaSeiryoku[HenA][HenB] = 0;
		}
	}
	for (HenA=0;HenA<=AreaSousu;HenA++) {
		AreaSeiryokuKari[HenA] = new Array();
		for (HenB=0;HenB<=KokkaSousu;HenB++) {
			AreaSeiryokuKari[HenA][HenB] = 0;
		}
	}
	AreaJiShi = new Array();
	for (HenSeiryokuA=0;HenSeiryokuA<=AreaSousu;HenSeiryokuA++) {
		AreaJiShi[HenSeiryokuA]=AreaShi[HenSeiryokuA];
		if (NationInd[AreaShi[HenSeiryokuA]]!=-1) { AreaJiShi[HenSeiryokuA]=NationInd[AreaShi[HenSeiryokuA]]; }
	}
	//支配国の軍隊を計算
	for (HenSeiryokuA=0;HenSeiryokuA<=AreaSousu;HenSeiryokuA++) {
		AreaSeiryoku[HenSeiryokuA][AreaJiShi[HenSeiryokuA]] = NationArm[AreaJiShi[HenSeiryokuA]]*(100-NationExh[AreaJiShi[HenSeiryokuA]])/100;
	}
	//隣接エリアの軍隊を計算
	for (HenSeiryokuA=0;HenSeiryokuA<=AreaSousu;HenSeiryokuA++) {
		for (HenSeiryokuB=0;HenSeiryokuB<=AreaSousu;HenSeiryokuB++) {
			if (AreaSetuzokuData[HenSeiryokuA][HenSeiryokuB]==1) {
				if (AreaJiShi[HenSeiryokuA]!=AreaJiShi[HenSeiryokuB]) {
					AreaSeiryoku[HenSeiryokuA][AreaJiShi[HenSeiryokuB]] = NationArm[AreaJiShi[HenSeiryokuB]]*(100-NationExh[AreaJiShi[HenSeiryokuA]])/100/2*ThikeiSei[AreaThi[HenSeiryokuA]];
				}
			}
		}
	}
	//隣接エリアの軍隊を計算(2度目)
	for (HenSeiryokuA=0;HenSeiryokuA<=AreaSousu;HenSeiryokuA++) {
		for (HenSeiryokuB=0;HenSeiryokuB<=AreaSousu;HenSeiryokuB++) {
			if (AreaSetuzokuData[HenSeiryokuA][HenSeiryokuB]==1) {
				for (HenSeiryokuC=0;HenSeiryokuC<=KokkaSousu;HenSeiryokuC++) {
					if (AreaSeiryoku[HenSeiryokuB][HenSeiryokuC]>0) {
						if (AreaSeiryoku[HenSeiryokuA][HenSeiryokuC]==0) {
							AreaSeiryokuKari[HenSeiryokuA][HenSeiryokuC] = AreaSeiryoku[HenSeiryokuB][HenSeiryokuC]*(100-NationExh[HenSeiryokuC])/100/2*ThikeiSei[AreaThi[HenSeiryokuA]];
						}
					}
				}
			}
		}
	}
	for (HenSeiryokuA=0;HenSeiryokuA<=AreaSousu;HenSeiryokuA++) {
		for (HenSeiryokuB=0;HenSeiryokuB<=KokkaSousu;HenSeiryokuB++) {
			AreaSeiryoku[HenSeiryokuA][HenSeiryokuB] += AreaSeiryokuKari[HenSeiryokuA][HenSeiryokuB];
		}
	}
	for (HenA=0;HenA<=AreaSousu;HenA++) {
		AreaSeiryokuKari[HenA] = new Array();
		for (HenB=0;HenB<=KokkaSousu;HenB++) {
			AreaSeiryokuKari[HenA][HenB] = 0;
		}
	}
	//隣接エリアの軍隊を計算(3度目)
	for (HenSeiryokuA=0;HenSeiryokuA<=AreaSousu;HenSeiryokuA++) {
		for (HenSeiryokuB=0;HenSeiryokuB<=AreaSousu;HenSeiryokuB++) {
			if (AreaSetuzokuData[HenSeiryokuA][HenSeiryokuB]==1) {
				for (HenSeiryokuC=0;HenSeiryokuC<=KokkaSousu;HenSeiryokuC++) {
					if (AreaSeiryoku[HenSeiryokuB][HenSeiryokuC]>0) {
						if (AreaSeiryoku[HenSeiryokuA][HenSeiryokuC]==0) {
							AreaSeiryokuKari[HenSeiryokuA][HenSeiryokuC] = AreaSeiryoku[HenSeiryokuB][HenSeiryokuC]*(100-NationExh[HenSeiryokuC])/100/2*ThikeiSei[AreaThi[HenSeiryokuA]];
						}
					}
				}
			}
		}
	}
	for (HenSeiryokuA=0;HenSeiryokuA<=AreaSousu;HenSeiryokuA++) {
		for (HenSeiryokuB=0;HenSeiryokuB<=KokkaSousu;HenSeiryokuB++) {
			AreaSeiryoku[HenSeiryokuA][HenSeiryokuB] += AreaSeiryokuKari[HenSeiryokuA][HenSeiryokuB];
		}
		HenSeiryokuC = 0;
		for (HenSeiryokuB=0;HenSeiryokuB<=KokkaSousu;HenSeiryokuB++) {
			HenSeiryokuC += AreaSeiryoku[HenSeiryokuA][HenSeiryokuB];
		}
		HenSeiryokuC /= 10;
		for (HenSeiryokuB=0;HenSeiryokuB<=KokkaSousu;HenSeiryokuB++) {
			AreaSeiryoku[HenSeiryokuA][HenSeiryokuB] /= HenSeiryokuC;
			AreaSeiryoku[HenSeiryokuA][HenSeiryokuB] = Math.round(AreaSeiryoku[HenSeiryokuA][HenSeiryokuB]*10)/10;
		}
	}
}

function War() {
	alert(NationNam[AttNation]+"が"+NationNam[DefNation]+"へ宣戦布告");
	NationWar[AttNation][DefNation][0] = 1;
	NationWar[DefNation][AttNation][0] = 1;

<!--【戦闘】-->

function Battle() {
	HenBattleA=0;
	if (BattleDefNation!=PlayNation) {//防御側AIが決戦を挑むか
		if ((NationArm[BattleAttNation]/NationArm[BattleDefNation]<MiscDefKessennRate || NationCap[BattleDefNation]==BattleArea) && NationArm[BattleDefNation]>=0.3) {
			Attack()
			HenBattleA=1;
		}
	}
	if (BattleDefNation==PlayNation) {//防御側プレイヤーが決戦を挑むか
		if (window.confirm(NationNam[AINum]+"が"+AreaNam[BattleArea]+"に攻撃してきました\n決戦を挑みますか？")) {
			Attack()
			HenBattleA=1;
		}
	}
	if (HenBattleA==0) {//決戦を挑まなかった場合
		Sennryou()
	}
	<!--全土占領判定-->
	HenBattleC = 1;
	if (AreaSen[NationCap[BattleDefNation]]!=BattleDefNation) {
		HenBattleC = 0;
		for (HenBattleB=0;HenBattleB<=AreaSousu;HenBattleB++) {
			if (AreaSen[HenBattleB]==BattleDefNation) {
				HenBattleC = 1;
			}
		}
	}
	if (HenBattleC==0) {
		<!--講和交渉（併合のみ）-->
		for (HenBattleD=0;HenBattleD<=AreaSousu;HenBattleD++) {
			if (AreaShi[HenBattleD]==BattleDefNation) {
				AreaShi[HenBattleD]=AreaSen[HenBattleD];
				document.getElementById("Area_"+AreaNam[HenBattleD]+"_png").src=NationHat[AreaShi[HenBattleD]]+".png";
				AreaChi[HenBattleD]-=0;//旧仕様-20
				if (AreaChi[HenBattleD]<0) { AreaChi[HenBattleD]=0; }
				AreaChi[HenBattleD] = Math.round(AreaChi[HenBattleD]*10)/10;
			}
		}
		for (HenBattleD=0;HenBattleD<=KokkaSousu;HenBattleD++) {
			if (NationInd[HenBattleD]==BattleDefNation) {
				NationInd[HenBattleD] = -1;
			}
		}
		NationWar[BattleAttNation][BattleDefNation][0] = 0;
		NationWar[BattleDefNation][BattleAttNation][0] = 0;
		for (HenBattleE=0;HenBattleE<=KokkaSousu;HenBattleE++) {
			if (NationWar[BattleDefNation][HenBattleE][0]>0) {
				NationWar[BattleDefNation][HenBattleE][0]=0;
			}
		}
		alert(NationNam[BattleAttNation]+"は"+NationNam[BattleDefNation]+"を併合しました\n国際社会はこのような暴挙を許さないでしょう……");
		document.For04.S00.selectedIndex=0;
		For04Sel00()
		Keisann()
	}
}

function Attack() {
	<!--戦闘-->
	HenWarA = NationArm[BattleAttNation]*MiscBattel*((Math.random()+Math.random()+Math.random()+Math.random()+2)/4)*ThikeiAtt[AreaThi[BattleArea]]*NationTecArmyAttEff[BattleAttNation]*(200-NationExh[BattleAttNation])/200;
	HenWarB = NationArm[BattleDefNation]*MiscBattel*((Math.random()+Math.random()+Math.random()+Math.random()+2)/4)*ThikeiDef[AreaThi[BattleArea]]*NationTecArmyAttEff[BattleDefNation]*(200-NationExh[BattleDefNation])/200*MiscBattelDefBon;
	HenWarC = NationArm[BattleAttNation]-HenWarB; HenWarC = Math.round(HenWarC*100)/100; if (HenWarC<0) { HenWarC=0; HenWarB=NationArm[BattleAttNation]; }
	HenWarD = NationArm[BattleDefNation]-HenWarA; HenWarD = Math.round(HenWarD*100)/100; if (HenWarD<0) { HenWarD=0; HenWarA=NationArm[BattleDefNation]; }
	alert(AreaNam[BattleArea]+"攻防戦\n攻撃側："+NationNam[BattleAttNation]+"軍　"+NationArm[BattleAttNation]+"→"+HenWarC+"\n防御側："+NationNam[BattleDefNation]+"軍　"+NationArm[BattleDefNation]+"→"+HenWarD);
		<!--平和度低下-->
		PaceNum -= Math.round(HenWarA+HenWarB)*MiscPaceNumBattel;
		if (PaceNum<0) { PaceNum = 0; }
		<!--戦闘による治安低下-->
		AreaChi[BattleArea] -= (HenWarA+HenWarB)*MiscBattleChi;
		if (AreaChi[BattleArea]<0) { AreaChi[BattleArea]=0; }
		AreaChi[BattleArea] = Math.round(AreaChi[BattleArea]*10)/10;
		<!--戦争疲労度増加-->
		NationExh[BattleAttNation] += (HenWarB/(NationArm[BattleAttNation]+0.01)*MiscWarExhAtt)+2;
		NationExh[BattleAttNation] = Math.round(NationExh[BattleAttNation]);
		if (NationExh[BattleAttNation]>100) { NationExh[BattleAttNation]=100; }
		NationExh[BattleDefNation] += (HenWarA/(NationEco[BattleDefNation]+0.01)*MiscWarExhDef);
		NationExh[BattleDefNation] = Math.round(NationExh[BattleDefNation]);
		if (NationExh[BattleDefNation]>100) { NationExh[BattleDefNation]=100; }
		alert("戦争疲労度\n"+NationNam[BattleAttNation]+"："+NationExh[BattleAttNation]+"\n"+NationNam[BattleDefNation]+"："+NationExh[BattleDefNation]);
	NationArm[BattleAttNation] = HenWarC;
	NationArm[BattleDefNation] = HenWarD;
	<!--占領進行-->
	if (NationArm[BattleAttNation]>NationArm[BattleDefNation]*2) {
		HenWarE = AreaSer[BattleArea];
		HenWarF = ((((NationArm[BattleAttNation]-NationArm[BattleDefNation]*2)*4)/AreaPop[BattleArea])+10)*ThikeiSen[AreaThi[BattleArea]];
		HenWarF = Math.round(HenWarF);
		if (HenWarF>34) { HenWarF=34; }
		AreaSer[BattleArea] += HenWarF;
		AreaSer[BattleArea] = Math.round(AreaSer[BattleArea]);
		if (AreaSer[BattleArea]>100) { AreaSer[BattleArea]=100; }
		alert(AreaNam[BattleArea]+"を"+NationNam[BattleAttNation]+"軍が占領中(占領率："+HenWarE+"％→"+AreaSer[BattleArea]+"％)");
		if (AreaSer[BattleArea]>=100) {
			AreaSer[BattleArea]=0;
			AreaSen[BattleArea]=BattleAttNation;
			alert(AreaNam[BattleArea]+"を"+NationNam[BattleAttNation]+"軍が占領");
			document.getElementById("Area_"+AreaNam[BattleArea]+"_png").src=NationHat[BattleAttNation]+".png";
		}
		<!--占領による治安低下-->
		AreaChi[BattleArea] -= HenWarF/3;
		if (AreaChi[BattleArea]<0) { AreaChi[BattleArea]=0; }
		AreaChi[BattleArea] = Math.round(AreaChi[BattleArea]*10)/10;
	}
	Keisann()
}

function Sennryou() {
	HenWarA = AreaSer[BattleArea];
	HenWarB = ((NationArm[BattleAttNation]*4/AreaPop[BattleArea])+20)*ThikeiSen[AreaThi[BattleArea]];
	HenWarB = Math.round(HenWarB);
	if (HenWarB>34) { HenWarB=34; }
	AreaSer[BattleArea] += HenWarB;
	AreaSer[BattleArea] = Math.round(AreaSer[BattleArea]);
	if (AreaSer[BattleArea]>100) { AreaSer[BattleArea]=100; }
	alert(AreaNam[BattleArea]+"を"+NationNam[BattleAttNation]+"軍が占領中(占領率："+HenWarA+"％→"+AreaSer[BattleArea]+"％)");
	NationExh[BattleAttNation] += 2;
	NationExh[BattleDefNation] = Math.round(NationExh[BattleDefNation]);
	if (NationExh[BattleDefNation]>100) { NationExh[BattleDefNation]=100; }
	if (AreaSer[BattleArea]>=100) {
		AreaSer[BattleArea]=0;
		AreaSen[BattleArea]=BattleAttNation;
		alert(AreaNam[BattleArea]+"を"+NationNam[BattleAttNation]+"軍が占領");
	}
	<!--占領による治安低下-->
	AreaChi[BattleArea] -= HenWarB/3;
	if (AreaChi[BattleArea]<0) { AreaChi[BattleArea]=0; }
	AreaChi[BattleArea] = Math.round(AreaChi[BattleArea]*10)/10;
	Keisann()
}

<!--【AI関係改善】-->

function AIComDip() {
	if (NationPop[AINum]>=10) {
		NationPop[AINum]-=10;
		NationPop[AINum] = Math.round(NationPop[AINum]*10)/10;
		HenAIComDipB = PaceNum-50;
		if (HenAIComDipB<0) { HenAIComDipB=0; }
		NationKan[HenAIComDipA][AINum] += 5+((NationArm[AINum]/NationArm[HenAIComDipA]*(150-PaceNum)/100)+(NationEco[AINum]/NationEco[HenAIComDipA]*(HenAIComDipB)/100))*2;
		NationKan[HenAIComDipA][AINum] = Math.round(NationKan[HenAIComDipA][AINum]*10)/10;
	}
}

<!--【技術研究】-->

var TecSousu = 3;

Technology = new Array();//０技術名、１研究コスト、２上昇量
Technology[0] = new Array("未指定",1,0);
Technology[1] = new Array("経済成長効率",500,0.20);//経済開発コスト減少
Technology[2] = new Array("経済効率",500,0.02);//経済効率上昇
Technology[3] = new Array("陸軍攻撃効率",500,0.03);//陸軍攻撃効率上昇

TecNam = new Array();
TecCos = new Array();
TecKou = new Array();
for (HenA=0;HenA<=TecSousu;HenA++) {
	TecNam[HenA] = Technology[HenA][0];
	TecCos[HenA] = Technology[HenA][1];
	TecKou[HenA] = Technology[HenA][2];
}

TecPro = new Array();
for (HenA=0;HenA<=KokkaSousu;HenA++) {
	TecPro[HenA] = new Array(0,0);//０選択中の技術、１進捗度
}

function AITecTarget() {
	TecPro[TecNation][0] = 3;
	if (TecNation==PlayNation) { alert("研究技術が未指定のため、自動的に"+TecNam[3]+"が選択されました"); }
}

function TecProgress() {
	if (TecPro[TecNation][0]==0) {
		AITecTarget()
	}
	if (TecNation!=PlayNation) { TecPro[TecNation][1] += NationRes[TecNation]*100; }
	if (TecNation==PlayNation) {
		if (PlayerResEff>NationRes[TecNation]) { PlayerResEff=NationRes[TecNation]; }
		TecPro[TecNation][1] += PlayerResEff*100;
		if (NationRes[TecNation]>PlayerResEff) {
			TecHenA = (NationRes[TecNation]-PlayerResEff)/MiscPlayerTecResEff;
			if (HenA<0.01) { TecHenA = 0.01; }
			PlayerResEff+=TecHenA;
			PlayerResEff=Math.round(PlayerResEff*100)/100;
		}
	}
	if (TecPro[TecNation][1]>=Technology[TecPro[TecNation][0]][1]) {
		TecResFinish()
	}
}

function TecResFinish() {
	switch (TecPro[TecNation][0]) {
		case 1:
			NationTecEcoGrothCost[TecNation] += Technology[1][2];
			NationTecEcoGrothCost[TecNation] = Math.round(NationTecEcoGrothCost[TecNation]*100)/100;
		break;
		case 2:
			NationTecEconomyEff[TecNation] += Technology[2][2];
			NationTecEconomyEff[TecNation] = Math.round(NationTecEconomyEff[TecNation]*100)/100;
		break;
		case 3:
			NationTecArmyAttEff[TecNation] += Technology[3][2];
			NationTecArmyAttEff[TecNation] = Math.round(NationTecArmyAttEff[TecNation]*100)/100;
		break;
	}
	if (TecNation==PlayNation) { alert(TecNam[TecPro[TecNation][0]]+"の技術研究が完了しました"); }
	TecPro[TecNation][1] = 0;
}

function For07Sel00() {
	if (AreaShi[SenntakuArea]!=PlayNation) { alert("他国の研究技術は変更できません"); }
	if (AreaShi[SenntakuArea]==PlayNation) {
		TecHenA = document.For07.S00.selectedIndex;
		TecPro[PlayNation][0] = TecHenA;
		TecPro[PlayNation][1] = 0;
		document.For07.Tex00.defaultValue = TecPro[AreaShi[SenntakuArea]][1]+"/"+TecCos[TecPro[AreaShi[SenntakuArea]][0]];
	}
}

<!--【ランダムイベント】-->

function RandomEvent() {
	for (HenA=0;HenA<=AreaSousu;HenA++) {
		if (AreaRel[HenA]==2 && MinnzokuRel[NationMin[AreaShi[HenA]]]!=2 && HenA!=48 && HenA!=60 && HenA!=61 && HenA!=62) {
			if (Math.random()<=0.01) {
				HenB = Math.random();
				if (HenB<=0.50) {
					AreaChi[HenA]-=10;
					if (AreaChi[HenA]<0) { AreaChi[HenA]=0; }
					AreaChi[HenA] = Math.round(AreaChi[HenA]*10)/10;
					alert(AreaNam[HenA]+"で「ランダムイベント：イスラム教徒による爆弾テロ」が発生しました\n"+AreaNam[HenA]+"の治安が10低下（現在"+AreaChi[HenA]+"）");
				}
				if (HenB>0.50) {
					NationArm[AreaShi[HenA]]-=0.2;
					if (NationArm[AreaShi[HenA]]<0) { NationArm[AreaShi[HenA]]=0; }
					NationArm[AreaShi[HenA]] = Math.round(NationArm[AreaShi[HenA]]*10)/10;
					alert(AreaNam[HenA]+"で「ランダムイベント：イスラム教徒による爆弾テロ」が発生しました\n"+NationNam[AreaShi[HenA]]+"の軍に0.2の被害（現在"+NationArm[AreaShi[HenA]]+"）");
				}
			}
		}
	}
}
